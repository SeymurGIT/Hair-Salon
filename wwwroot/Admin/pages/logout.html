<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hair Salon Login</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Poppins', sans-serif;
		}

		html,
		body {
			display: grid;
			height: 100%;
			width: 100%;
			place-items: center;
			background: #f2f2f2;
			/* background: linear-gradient(-135deg, #c850c0, #4158d0); */
		}

		::selection {
			background: #4158d0;
			color: #fff;
		}

		.wrapper {
			width: 380px;
			background: #fff;
			border-radius: 15px;
			box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
		}

		.wrapper .title {
			font-size: 35px;
			font-weight: 600;
			text-align: center;
			line-height: 100px;
			color: #fff;
			user-select: none;
			border-radius: 15px 15px 0 0;
			background: linear-gradient(-135deg, #c850c0, #4158d0);
		}

		.wrapper form {
			padding: 10px 30px 50px 30px;
		}

		.wrapper form .field {
			height: 50px;
			width: 100%;
			margin-top: 20px;
			position: relative;
		}

		.wrapper form .field input {
			height: 100%;
			width: 100%;
			outline: none;
			font-size: 17px;
			padding-left: 20px;
			border: 1px solid lightgrey;
			border-radius: 25px;
			transition: all 0.2s ease;
		}

		.wrapper form .field input:focus,
		form .field input:valid {
			border-color: #4158d0;
		}

		.wrapper form .field label {
			position: absolute;
			top: 50%;
			left: 20px;
			color: #999999;
			font-weight: 400;
			font-size: 17px;
			pointer-events: none;
			transform: translateY(-50%);
			transition: all 0.3s ease;
		}

		form .field input:focus~label,
		form .field input:valid~label {
			top: 0%;
			font-size: 16px;
			color: #4158d0;
			background: #fff;
			transform: translateY(-50%);
		}

		form .content {
			display: flex;
			width: 100%;
			height: 50px;
			font-size: 16px;
			align-items: center;
			justify-content: space-around;
		}


		form .content .checkbox {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		form .content input {
			width: 15px;
			height: 15px;
			background: red;
		}

		form .content label {
			color: #262626;
			user-select: none;
			padding-left: 5px;
		}

		form .content .pass-link {
			color: "";
		}

		form .field input[type="submit"] {
			color: #fff;
			border: none;
			padding-left: 0;
			margin-top: -10px;
			font-size: 20px;
			font-weight: 500;
			cursor: pointer;
			background: linear-gradient(-135deg, #c850c0, #304cd9);
			transition: all 1s ease;
		}

		form .field input[type="submit"]:hover {
			transform: scale(1000000);
		}

		form .signup-link {
			color: #262626;
			margin-top: 20px;
			text-align: center;
		}

		form .pass-link a,
		form .signup-link a {
			color: #4158d0;
			text-decoration: none;
		}

		form .pass-link a:hover,
		form .signup-link a:hover {
			text-decoration: underline;
		}

		.or-login-with {
			text-align: center;
			font-weight: bold;
			margin-top: 20px;
		}

		.social-buttons {
			display: flex;
			justify-content: center;
			gap: 10px;
			/* Added space between social buttons */
		}

		.social-button {
			background-color: #007BFF;
			color: #fff;
			border: none;
			border-radius: 4px;
			padding: 10px 20px;
			cursor: pointer;
			transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
			/* Added box-shadow transition */
		}

		.social-button i {
			margin-right: 5px;
		}

		.social-button:hover {
			background-color: #be1abe;
			/* Darker blue on hover */
			transform: scale(1.05);
			/* Slight button scaling on hover */
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			/* Smooth box-shadow on hover */
		}
	</style>
</head>

<body>
	<div class="wrapper">


		<div class="title">
			Login Form
		</div>
		<form asp-controller="User" asp-action="Login">


			<div class="field">
				<input type="text" required>
				<label>Username</label>
			</div>
			<div class="field">
				<input type="password" required>
				<label>Password</label>
			</div>
			<div class="content">
				<div class="checkbox">
					<input type="checkbox" id="remember-me">
					<label for="remember-me">Remember me</label>
				</div>
				<div class="pass-link">
					<a href="#">Forgot password?</a>
				</div>
			</div>
			<div class="field">
				<input type="submit" value="Login">
			</div>
			<div class="signup-link">
				Not a member? <a asp-controller="User" asp-action="Register">Signup now</a>
			</div>

			<p class="or-login-with">Or login with:</p>
			<div class="social-buttons">
				<button type="button" class="social-button google-button">
					<i class="fab fa-google"></i> Google
				</button>
				<button type="button" class="social-button facebook-button">
					<i class="fab fa-facebook-f"></i> Facebook
				</button>
			</div>
		</form>
	</div>
</body>

</html>
